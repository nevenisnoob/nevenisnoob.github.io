experiences:
    title: Experiences
    info:
      - role: Chief Software Engineer
        time: 2016.06 - 現在(2024.03.31退職予定)
        company: 株式会社ディー・エヌ・エー
        details: |
          **Client Engineer** として入社。最初は主に **Windows, macOS向けのアプリやSDKの開発** に関わっていました。    

          その後 **Mobile Platform向けのアプリやSDKの開発・メンテ** に関わっていました。    
          2019年度ブラウザアプリーー **SkyLeap** の開発に関わっており、**社長賞(チーム賞)**を受賞。    

          近年Cloud Serviceに興味があり、**Google Cloud PCA認定資格** を取り、クロスジョブで **Server Engineer** として部署の 
          **GCP Projectsの管理(GCP Projectsの監視仕組みの導入)・運用改善(IaC化)・コスト削減(FinOps)** などに関わっていまして、あるProjectの **運用コストを60%削減** することができました。

          開発言語: **Objective-C, Java, Kotlin, Swift, C#(Unity), C++, Terraform, Ruby, Dart, JavaScript**    
      - role: Software Engineer
        time: 2015.02 - 2016.04
        company: 株式会社ドリコム
        details: |
          **Client Engineer** として入社。主に **Mobile Platform向けのGame SDKや、広告SDKの開発** に関わっていました。

          R&D関連の仕事も関わっており、**新規技術の検証** を楽しくやらせていただきました。    
          エピソードとして、**一ヶ月でElixirを勉強し広告ミニゲーム(DreeVee CMじゃんけん)を作ってリリース**することができ、
          2015年十月にテクノロジー本部の **「最近のすごいやつ」** に選ばれました。

          開発言語: **C#(Unity), C++(cocoa-2dx), Java, Objective-C, JavaScript, Elixir**
      - role: Software Engineer
        time: 2014.4 - 2014.12
        company: 株式会社日進
        details: |
          シンガポールでの進学を諦め、就職することに決めまして、就職先は日本のみを考えていました。
          しかし就職タイミングを逃してしまい、再び来日のために中国の人材派遣会社へ入社することに。    
          主に **Androidアプリの開発** に関わっていました。

          開発言語: **Java**

projects:
    title: Projects
    assignments:
      - title: Mobage (Android&iOS)
        link: "https://play.google.com/store/apps/details?id=jp.mbga.portal.lite"
        time: "2022.10~現在"
        tagline: "スマホで遊べるゲームポータル「Mobage(モバゲー)」の公式アプリ"
        content: "外部環境変化への対応(新OS対応、Google/Appleのポリシー変更対応など)が主務ですが、
        近年はレガシーコードによるメンテナンスコストの増大が問題となっており、それを解決するため、
        Mobageアプリを作り直すことにしました。<strong>三人体制のグループで、技術に関する全般的な業務(技術の検証・選定、
        ビジネスロジックの洗い出し、アーキテクチャの設計、実装、テスト）をリードしていました。</strong>"

      - title: Mobage SDKs(Android&iOS)
        link: "https://play.google.com/store/apps/details?id=jp.mbga.portal.lite"
        time: "2018.07~現在"
        tagline: "Third-Partyゲーム向けに、Mobage Open Platformが提供する会員管理、課金、通知、
        ソーシャル機能などのサービスを利用するためのSDK群です。<br/>
        種類はNativeアプリ向けのNativeSDK、Unity向けのUnitySDK、そしてWebViewベースのShellAppFrameworkがあります。<br/>
        多くのゲーム(グラブル, FFRK, パズあになど)で利用されています。"
        content: "<strong>新規機能開発(要求分析・システム設計・実装・テスト・リリースまで)</strong>、
        外部環境変化に伴う調査&対応、パートナーサポートなど。"
      
      - title: SkyLeap(iOS)
        link: "https://apps.apple.com/jp/app/skyleap/id1470217541"
        time: "2019.04~2020.04"
        tagline: "グラブルの推奨ブラウザアプリ"
        content: "<strong>スクラム</strong>で開発を行っています。主務は<strong>新規機能の開発、ユーザ問い合わせ対応など</strong>。
        <strong>ユーザにDelightを届けること</strong>を使命とし、自分らはゲームユーザになりきって、アプリの改善点を見つけ出し、
        さらにエゴサーチなどを通じてユーザの意見を収集し、刺激を受けながら、アプリの改善を行うことはいい経験でした。"

      - title: AndApp(Windows&macOS)
        link: "https://www.andapp.jp/"
        time: "2016.06~2018.06"
        tagline: "スマホゲームをPCで遊ぶことができるプラットフォーム。EndUserにはGame Platformを提供しており、
        パートナー様にはAndApp会員管理、課金、通知などの機能を利用できるSDKを提供。"
        content: "主務はAndAppバックエンドServiceの開発、ゲーム向けのAndApp SDK(C++&Unity)の開発。<br/>
        <strong>大型システムにおいて、よいArchitectureの設計がもたらすメリット</strong>を強く実感しました。<br/>
        <strong>API設計において、使いやすさ、拡張性、Robustness</strong>の大事さも強く実感しました。"

      - title: DreeVee 動画広告配信SDK(Android)
        link: "https://drecom.co.jp/news/2016/07/20160729.php"
        time: "2015.04~2015.08"
        tagline: "当時ドリコムが提供している「poncan ビデオアド」からリニューアルした、動画広告ネットワークサービス。"
        content: "動画広告配信SDKのAndroid版の開発を担当していました。REST APIから動画URLを取得し、それを再生し
        最後リワード画面に遷移するという機能を実装しまして、MediaPlayer API関連を頑張ってました。
        読み込み速度改善するために、通信量を気にしつづ、動画コンテンツの先読みに工夫をしました。"

      - title: Docomo電話帳 (Android)
        link: "https://www.docomo.ne.jp/service/phonebook_cloud/"
        time: "2014.10~2014.12"
        tagline: "ドコモが提供している連絡先を管理するアプリ"
        content: "Android5のリリースに伴うUIのリニューアル対応(Material Design)と、パフォーマンス改善を主にやってました。"

      - title: AU Wallet (Android)
        link: "https://aupay.auone.jp/"
        time: "2014.06~2014.09"
        tagline: "現AU Payアプリの前身となるアプリ、現在だいぶ進化しましたが、当時の機能は主にポイントの残高管理でした。"
        content: "主務はUIの動画作りでした。生き生きとしたUI動画は、User Engagementに繋がることを学びました。"

